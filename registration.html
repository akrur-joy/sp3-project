
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body style="background-image: linear-gradient(to left,rgb(32, 29, 29),rgb(43, 40, 40));">
    <div class="container col-lg-8 mt-4">
        <div class="card pb-5">
            <div class="row">
                <h1 class="text-center">Registration</h1>
                <div class="col-5 ms-5 mt-3 ps-3">
                    <lebel>Full Name</lebel>
                    <input type="text" name="" placeholder="enter your full name " class="form-control">
                </div>
                <div class="col-5 mt-3">
                    <lebel>Event Name</lebel>
                    <input type="text" name="" placeholder="enter your father name " class="form-control">
                </div>
                <div class="col-10 ms-5 mt-3 ps-3">
                    <lebel>Email</lebel>
                    <input type="text" name="" placeholder="enter your email " class="form-control">
                </div>
                <div class="col-5 ms-5 mt-3 ps-3">
                    <lebel>Password</lebel>
                    <input type="password" name="" placeholder="enter your password" class="form-control">
                </div>
                  <div class="col-5 ms-5 mt-3 ps-3">
                    <lebel>Date</lebel>
                    <input type="date" name="" class="form-control">
                </div>
                <div class="col-5 ms-5 mt-3 ps-3">
                    <lebel>Place</lebel>
                    <select class="form-select">
                        <option selected>select your location</option>
                        <option>Dhaka</option>
                        <option>Rangpur</option>
                        <option>Sylhet</option>
                    </select>
                </div>
                <div class="col-5 mt-3">
                    <lebel>Gender</lebel>
                    <select class="form-select">
                        <option selected>select your gender</option>
                        <option>MALE</option>
                        <option>FEMALE</option>
                        
                    </select>
                </div>
                <div class="col-10 ms-5 mt-5 ps-3">
                    <button class="form-control" style="background-image: linear-gradient(to right,#33FFCC,#CCFF99);">Submit</button>                
                </div>  
                <div class="col-10 ms-5 mt-3 ps-3">
                    <button class="form-control" style="background-image: linear-gradient(to right,#33FFCC,#CCFF99);">Reset Form</button>                
                </div>              
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
